<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<style type="text/css">
		td{
			width: 100px;
			height: 100px;
		}

		.vertical{
			border-right: 5px solid black;
			border-left: 5px solid black;
			
		}
		.horisontal{
			border-top: 5px solid black;
			border-bottom: 5px solid black;
		}
		table{
			margin: auto;
		}
		h1{
			text-align: center;
		}

	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>

<table >
	<tr>
		<td></td>
		<td class="vertical" ></td>
		<td></td>
	</tr>
		<td class="horisontal"></td>
		<td class="vertical horisontal"></td>
		<td class="horisontal"></td>
	<tr>
		<td></td>
		<td class="vertical" ></td>
		<td></td>	

</table>

</body>
</html>
