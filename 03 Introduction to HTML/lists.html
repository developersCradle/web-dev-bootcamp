<!DOCTYPE html>
<html>
<head>
	<title>Lists test</title>
</head>
<body>

<h3>My Color list</h3>
	Ilman formatointia:

	1.Eka
	2.Toka
	3.Kolmas

<!-- Ordered List (<ol>Ordered list)-->
	<ol>
		<!--List elemets/items (<li>)List item-->
		<li>Red</li>
		<li>Orange</li>
		<!--List inside list-->
		<li>Yellow
			<ul>
				<li>Sunflower</li>
				<li>Banana
					<ol>
						<li>Frozen Banana</li>
						<li>Non-Frozen Banana</li>
					</ol>
				</li>
			</ul>
		</li>

	</ol>

	<!-- Un-ordered List -->
	<ul>
		<!--List elemets/items-->
		<li><strong>Red</strong></li>
		<li>Orange</li>
		<li>Yellow</li>

	</ul>



</body>
</html>
