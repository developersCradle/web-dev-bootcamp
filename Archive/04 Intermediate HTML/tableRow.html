<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

<!--
Name   Age
===========
Rusty	2
Wyatt	13 -->

<!-- Old way doing border, now days done in css -->
	<table  border="1">

<!--Using (<thead>) and (<tbody>) looks the same
this is more HTML5 way to make tables-->
		<thead>
			<tr>
			<!-- Table Header -->
			<th>Name</th>
			<th>Age</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<!-- defines a cell of a table that contains data -->
			<td>Rusty</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Laima</td>
			<td>7</td>
		</tr>	

		</tbody>




		<tr>
			<!-- Table Header -->
			<th>Name</th>
			<th>Age</th>
			<th>Animal</th>
		</tr>
		<!-- tr = table row --> 
		<tr>
			<!-- defines a cell of a table that contains data -->
			<td>Rusty</td>
			<td>2</td>
			<td>Doggie</td>
		</tr>
		<tr>
			<td>Laima</td>
			<td>7</td>
			<td>Kissa</td>
		</tr>

	</table>


</body>
</html>
