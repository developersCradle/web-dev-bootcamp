<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
<!-- This should be done in external style sheet-->
	<style type="text/css">
	body{
		color: red;
	}

	ul {
		color: green;
	}

	li{
		color: orange;

	}

	.highlight{
		color: yellow;
	}
	#special{
		color: pink;
	}
	</style>

</head>
<body>

<p>HELLO!!!</p>
	<ul>
		<li id="special" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight" >Ringo</li>
	</ul>


</body>
</html>
